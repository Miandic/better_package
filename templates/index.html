<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Better Package</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet"> <!--подключение шрифта-->
</head>

<body>
<header class="header"> <!--шапка страницы-->
  <div class="container">
    <div class="inner">
      <div class="logotype">
        <img src="logo.png" alt="logo" height="85%">
        <div class="logo">BETTER PACKAGE</div>
      </div>
      <nav class="navigation">
        <a class="links" href="https://static.wikia.nocookie.net/the-streets-roblox/images/9/9e/Amogus.jpg/revision/latest?cb=20210409100921">About us</a>
        <a class="links" href="#">Contacts</a>
      </nav>
    </div>
  </div>
</header>

<form method="post">
  <div class="work_field">
    <div class="user_interface">
      <div class="forms">
        <div class="triple">
          <input type="number" name="length" id="length" placeholder="Ширина (X)">
          <input type="number" name="width" id="width" placeholder="Высота (Y)">
          <input type="number" name="high" id="high" placeholder="Глубина (Z)">
        </div>
        <div class="double">
          <input type="text" name="city1" id="city1" placeholder="Точка отправки">
          <input type="text" name="city2" id="city2" placeholder="Точка назначения">
        </div>
        <div class="single">
          <input type="date" name="cost" id="date">
        </div>
        <div class="single">
          <input type="number" name="weight" id="cost" placeholder="вес, кг">
        </div>
        <div class="menu">
          <nav class="d_content" value = "Оссобенности груза">
            <ul>
              <li><input type="checkbox" name="common" id="common" checked>Обычный</li>
              <li><input type="checkbox" name="explosive" id="explosive">Огне/взрывоопасный</li>
              <li><input type="checkbox" name="liquid" id="liquid">Жидкий</li>
              <li><input type="checkbox" name="fragile" id="fragile">Хрупкий</li>
              <li><input type="checkbox" name="alive" id="alive">Живой</li>
              <li><input type="checkbox" name="no_rotate" id="no_rotate">Чуствительный к переворотам</li>
            </ul>
          </nav>
        </div>

      </div>
      <div class="qube">
        <img src="qube.png" width="100%">
      </div>
    </div>
    <div class="send_n_check">
      <div class="commit_button">
        <button type="button" id="submit" onclick="move()">НАЙТИ</button>
      </div>
      <div class="progress_bar">
        <div class="grey_bg">
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div class="buttons_n_list">
      <div class="buttons">
        <input type="image" src="train_button.png" alt="auto" id="auto_transport">
        <input type="image" src="auto_button.png" alt="train" id="train">
      </div>
      <div class="list">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
    </div>
  </div>
</form>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
